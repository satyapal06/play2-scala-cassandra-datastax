@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-united", "bootstrap.min.css"))">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("html5shiv.js"))"></script>
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("respond.min.js"))"></script>
		<![endif]-->
    </head>
    <body>
    	@navbar("play2-scala-cassandra-datastax")
    	<div class="screenshot">
    		<div class="container">
		    	@content
		    	@debug()
		    </div>
	    </div>
	    <footer>
        	@footer("Copyright © TechFerry 2013")
        </footer>
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-united", "bootstrap.min.js"))"></script>
    </body>
</html>
