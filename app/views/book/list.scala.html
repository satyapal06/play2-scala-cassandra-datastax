@* list Template File *@
@import domain._
@(books: Vector[Book])
@main(Messages("application.name")) {
	<!-- <nav>
	  <ul class="pager">
	    <li><a href="#">Previous</a></li>
	    <li><a href="#">Next</a></li>
	  </ul>
	</nav>  -->
	<div class="topRight">
		<a class="btn btn-primary btn-sm" href="@routes.BookController.createBook()">New</a>
	</div>
	<div class="page-header">
		<div class="row">
			@for(book <- books) {
			  <div class="col-sm-6 col-md-4">
			    <div class="thumbnail">
			      <img src="@routes.Assets.at("images/book.png")" alt="Responsive Image" class="img-thumbnail">
			      <div class="caption">
			        <h3>@book.user.user</h3>
			        <p>@book.description.description</p>
			        <p>
			        	<a href="@routes.BookController.details(book.id.id)" class="btn btn-primary btn-sm" role="button">Details</a> 
			        	<a href="@routes.BookController.edit(book.id.id)" class="btn btn-default btn-sm" role="button">Edit</a>
			        </p>
			      </div>
			    </div>
			  </div>
			}
		</div>
	</div>
}
